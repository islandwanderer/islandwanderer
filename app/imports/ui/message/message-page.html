<template name="Message_Page">

	{{#if Template.subscriptionsReady}}

		<div class="ui text container message-body raised segment">

			<div class="ui center aligned large top attached message-header basic segment header">
				Message
			</div>

			<div class="ui attached basic segment">
				<ul class="message-window">
					{{#each recentMessages }}
						<li>
							<div class="username">{{ username }}</div>
							<div class="message">{{ message }}</div>
						</li>
					{{/each }}
				</ul>
			</div>

			<div class="ui bottom attached message-box basic segment">
				{{#if currentUser}}
					<form class="ui new-message form">
						<div class="field">
							<input type="text" name="message" placeholder="Add a message" autocomplete="off"/>
						</div>
					</form>
				{{/if}}
			</div>

		</div>

	{{/if}}

</template>
