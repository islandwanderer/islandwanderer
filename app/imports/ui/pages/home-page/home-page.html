<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui grid container">

        <div style="margin-bottom: 30px" class="two column row">
          <div class="column">
            <button class="ui teal newEvent-button" type="button"><a class="{{isActiveRoute "Event_Page"}} item" href="{{pathFor "Event_Page" username=routeUserName}}">Profile</a></button>
            <button class="ui teal newEvent-button" type="button"><a class="{{ isActiveRoute 'Create_Event_Page'}} item" href="{{ pathFor 'Create_Event_Page' }}">Add Event </a></button>

          </div>
          <div class="column">
            <button class="ui teal review-button" type="button">Submit User or Event for Review</button>
          </div>
      </div>

      <div style="margin:20px; background-color: #3ed489" class="row">
        <div  class="centered column">
      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Find Events by Tags" options=eventTags multiple=true }}
        </div>
        <button class="ui white button" type="submit">Filter</button>
      </form>
        </div>
      </div>

      {{> Home_Page_Directory profiles=profiles }}
        </div>
  {{/if}}
</template>
