<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui grid container">

        <div style="margin-bottom: 30px" class="two column row">
          <div class="column">
            <button class="ui teal newEvent button" type="submit">Create a New Event</button>
          </div>
          <div class="column">
            <button class="ui teal review button" type="submit">Submit User or Event for Review</button>
          </div>
      </div>

      <div style="margin:20px; background-color: #3ed489" class="row">
        <div  class="centered column">
      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Find Events by Key Word, Date, or Tag" options=interests multiple=true }}
        </div>
        <button class="ui white button" type="submit">Filter</button>
      </form>
        </div>
      </div>
      {{> Home_Page_Directory profiles=profiles }}
        </div>
  {{/if}}
</template>
