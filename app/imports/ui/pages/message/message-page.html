<template name="Message_Page">

	{{#if Template.subscriptionsReady}}

		<div class="ui text container message-body raised segment">

			<div class="ui center aligned large top attached message-header basic segment header form">
				Message

			</div>

			<div class="ui attached basic segment">
				<ul class="message-window">
					{{#each recentMessages }}
						<li>
							<div class="username">{{ username }}</div>
							<div class="messages">{{ message }}</div>
						</li>
					{{/each }}
				</ul>
			</div>

			<div class="ui bottom attached message-box basic segment">
				{{#if currentUser}}
					<form class="ui new-message form">
						<div class="field">
							{{> Text_Form_Control label="" name="event" placeholder="Choose event (Dropdown, checkbox, one of those)" }}
						</div>
						<div class="field">
							<!--<input type="text" name="message" placeholder="Add a message" autocomplete="off"/>-->
							{{> TextArea_Form_Control rows="2" label=" " name="message" type="text" placeholder="Type Message" }}
							<button class="ui primary button" type="submit">Send</button>
						</div>
					</form>
				{{/if}}
			</div>

		</div>

	{{/if}}

</template>
