<template name="Create_Event_Page">

    {{#if Template.subscriptionsReady}}

      <div class="ui text container segment">
        <div class="ui dividing header">
          Create Event
        </div>
        <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="Creator " type="hidden" name="creator" errorMessage=(fieldError "creator")}}
            </div>
            <div class="field">
              {{> Text_Form_Control label="Attending" type="hidden" name="eventAttending" errorMessage=(fieldError "eventAttending")}}
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="What: " required=true placeholder="Event name" errorMessage=(fieldError "eventName")}}
            </div>
            <div class="field">
              {{> Text_Form_Control label="Max # of People: " required=true placeholder="ex. 100" errorMessage=(fieldError "maxPeople")}}
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label> Start </label>
              <input id="event" type="datetime-local" name="eventStart" value="2017-12-01T08:30">
            </div>

            <div class="field">
              <label> End </label>
              <input id="event" type="datetime-local" name="eventEnd" value="2017-12-01T08:30">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="Where: " required=true placeholder="Event Location" errorMessage=(fieldError "eventLocation")}}
            </div>
            <div class="field">
              <label> Meeting Place: </label>
              <div class="ui radio checkbox">
                <div class=" centered row">
                  {{> Radio_Field name="meetupLocation" label="At Location" checked="checked" }}
                  {{> Radio_Field name="meetupLocation" label="At UH Campus" }}
                  {{> Radio_Field name="meetupLocation" label="Other" }}
                </div>
              </div>
            </div>
          </div>

          {{> TextArea_Form_Control label="Additional Information" placeholder="Additional information about event" errorMessage=(fieldError "eventAdditional")}}
          {{> TextArea_Form_Control label="Tags"  placeholder="Tags relating to event" errorMessage=(fieldError "tags")}}

          <button class="ui primary button" type="submit">Create Event</button>

        </form>
      </div>

    {{/if}}

  </template>
