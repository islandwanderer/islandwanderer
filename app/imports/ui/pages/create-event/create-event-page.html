<template name="Create_Event_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment">
      <div class="ui dividing header">
        Create Event
      </div>
      <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">

        <div class="two fields">
          <div class="field">
            {{> Text_Form_Control label="What: " required=selected placeholder="Event name" value=event.eventName errorMessage=(fieldError "eventName")}}
          </div>
          <div class="field">
            {{> Text_Form_Control label="Max # of People: " required=selected placeholder="ex. 100" value=event.maxPeople errorMessage=(fieldError "maxPeople")}}
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            <label>Date:</label>
            <select class="ui dropdown" name="Day">
              <option value="">(Select one)</option>
              <option value="1" selected=selected >1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select class="ui dropdown" name="Month">
              <option value="">(Select one)</option>
              <option value="1" selected=selected>Janurary</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="ui dropdown" name="Year">
              <option value="">(Select one)</option>
              <option value="2017" selected=selected>2017</option>
              <option value="2018">2018</option>
            </select>
          </div>

          <div class="field">
            <label>Time:</label>
            <select class="ui dropdown" name="Hour">
              <option value="">(Select one)</option>
              <option value="1" selected=selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select class="ui dropdown" name="Minute">
              <option value="">(Select one)</option>
              <option value="1" selected=selected>00</option>
              <option value="2">15</option>
              <option value="3">30</option>
              <option value="4">45</option>
            </select>
            <select class="ui dropdown" name="meridiem">
              <option value="">(Select one)</option>
              <option value="1" selected=selected>AM</option>
              <option value="2">PM</option>
            </select>
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            {{> Text_Form_Control label="Where: " required=selected placeholder="Event Location" value=event.eventLocation errorMessage=(fieldError "eventLocation")}}
          </div>
          <div class="field">
            <label> Meeting Place: </label>
            <div class="ui radio checkbox">
              <div class=" centered row">
                {{> Radio_Field name="meetupLocation" label="At Location" checked="checked" }}
                {{> Radio_Field name="meetupLocation" label="At UH Campus" }}
                {{> Radio_Field name="meetupLocation" label="Other" }}
              </div>
            </div>
          </div>
        </div>

        {{> TextArea_Form_Control label="Additional Information" value=event.eventAdditional placeholder="Additional information about event" errorMessage=(fieldError "eventAdditional")}}
        {{> TextArea_Form_Control label="Tags" value=event.tags placeholder="Tags relating to event" errorMessage=(fieldError "tags")}}

        <button class="ui primary button" type="submit">Create Event</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Event data successfully updated.</p>
          </div>
        {{/if}}

      </form>
    </div>

  {{/if}}

</template>
