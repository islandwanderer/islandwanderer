<template name="Create_Event_Page">

    {{#if Template.subscriptionsReady}}

      <div class="ui text container segment">
        <div class="ui dividing header">
          Create Event
        </div>
        <form class="ui equal width form  event-data-form {{ successClass }} {{ errorClass }}">

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="Event Name:  " placeholder=" " name="eventName" required=true errorMessage=(fieldError "eventName")}}
            </div>
            <div class="field">
              {{> Select_Form_Control label="Max Attendees" required=true options=maxPeoples name="maxPeople" errorMessage=(fieldError "maxPeople")}}
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="Start: " name="eventStart" required=true errorMessage=(fieldError "eventStart") placeholder="2017-12-31 8:30PM"}}
            </div>

            <div class="field">
              {{> Text_Form_Control label="End: " name="eventEnd" required=true errorMessage=(fieldError "eventEnd") placeholder="2017-12-31 9:30PM"}}
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="Where: " placeholder=" " name="eventLocation" required=true errorMessage=(fieldError "eventLocation")}}
            </div>
            </div>

          {{> TextArea_Form_Control label="Additional Information" name="eventAdditional" placeholder="Additional information about event" errorMessage=(fieldError "eventAdditional")}}
          {{> Select_Form_Control label="Tags"  options=eventTag name="tags" multiple=true errorMessage=(fieldError "tags")}}

        <button class="ui primary button" type="submit">Create Event</button>

        </form>
      </div>

    {{/if}}

  </template>
