<template name="Event_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui text container">
    <div class="ui dividing header">
     Event
    </div>
    <div class="ui three column grid container">

      <div class="row">
        <div class="column"> event.name</div>
        <div class="column">event.date</div>
        <div class="column">event.time</div>
      </div>
      <div class="row">
        <div class="column">event.location</div>
        <div class="column">event.meeting</div>
        <div class="column">event.additional</div>
      </div>
      <div class="row">
        <div class="column"> </div>
        <div class="column"> event.tags</div>
        <div class="column"> </div>
      </div>
    </div>

    <div class="ui two column grid containter">
      <div class="row">
        <div class="column">
          <button class="ui primary button" type="submit">RSVP</button>
        </div>
        <div class="column">
            {{> Text_Form_Control placeholder="Tell a friend by username" value=event.eventRefer errorMessage=(fieldError "eventRefer")}}
          <div class="row" style="margin-top: 10px">
          <button class="ui primary button" type="submit">Refer</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button class="ui primary button" type="submit">Delete</button>
        </div>
      <div class="column">
        <button class="ui primary green button" style="background-color: lightseagreen" type="submit"><a href="{{pathFor 'Edit_Event_Page' _id=event._id}}"> Edit</a></button>

      </div>
      </div>
    </div>
    </div>

    {{/if}}

</template>
